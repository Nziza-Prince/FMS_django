<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Farm Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      
      .navbar {
        background-color: #28a745 !important;
      }
      
      .navbar-brand {
        font-weight: 600;
      }
      
      .container {
        max-width: 1200px;
      }
      
      .card {
        border: 1px solid #dee2e6;
        border-radius: 8px;
      }
      
      .card-header {
        background-color: #28a745;
        color: white;
        font-weight: 500;
      }
      
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
      }
      
      .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
      
      .btn-success {
        background-color: #20c997;
        border-color: #20c997;
      }
      
      .btn-success:hover {
        background-color: #1aa085;
        border-color: #17a2b8;
      }
      
      .footer {
        margin-top: 3rem;
        padding: 2rem 0;
        text-align: center;
        color: #6c757d;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-seedling"></i>
          Farm Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'attendance:student_list' %}">
                <i class="fas fa-user-graduate me-1"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'attendance:farmer_list' %}">
                <i class="fas fa-user-tie me-1"></i>Farmers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'attendance:attendance_list' %}">
                <i class="fas fa-calendar-check me-1"></i>Attendance
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      
      {% block content %}{% endblock %}
    </main>

    <!-- <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Farm Management System. Built with Django & Bootstrap.</p>
      </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
